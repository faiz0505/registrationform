<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c1dde787c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <form id="form">
            <input type="text" name="name" placeholder="Name" class="input name" required minlength="3" />
            <span class="error">*please enter valid name</span>
            <input type="email" name="email" placeholder="Email" class="input" required />
            <span class="error">*please enter valid email</span>
            <div class="inp-wraper pass">
                <input type="password" name="pass" placeholder="Password" class="input" required minlength="6"
                    id="pass" />
                <span class="error passError">*please enter min 6 character</span>
                <i class="fa-regular fa-eye-slash" onclick="togglePass()"></i>
            </div>
            <div class="inp-wraper">
                <input type="password" name="confirmPass" placeholder="confirm password" class="input pass" required
                    minlength="6" id="conPass" />
                <span class="error">*password not match</span>
                <i class="fa-regular fa-eye-slash" onclick="toggleConPass()"></i>
            </div>
            <button type="submit" class="btn"><span><i id="loading"
                        class="fa-solid fa-spinner"></i></span>SUBMIT</button>
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
